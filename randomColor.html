<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Color Genrator</title>
</head>
<body>

    <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 50px;">
    
        <div class="box" style="border: 1px solid red; display: flex; justify-content: center; align-items: center; width: 300px; height: 300px;">
            
        </div>
    
        <button onclick="applyColor()">Change Color</button>
    
    </div>
    
    
    <script>
        const box = document.querySelector('.box');

        const changeColor = () => {
            return ("#") + Math.floor(Math.random()*1000000);
        }

        const applyColor = () => {
        const color = changeColor();
        box.style.backgroundColor = color;
        console.log("New Color:", color);
    }

        console.log(changeColor())
    </script>
</body>
</html>
