<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Hex Color Code</title>
</head>
<body>
    
    <script>
        let regex = /^#([A-Fa-f\d]{3}|[A-Fa-f0-9]{6})$/;
        const validateHexColorCode = (code) => { 

            return regex.test(code);
        }

        console.log(validateHexColorCode("#123"))
    </script>
</body>
</html>
