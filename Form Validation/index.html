<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
</head>

<body>

  <div class="wrapper">
    <div class="inner">
      <img src="image-1.png" alt="Decoration" class="image-1">
      <form action="">
        <h3>Registration Form</h3>

        <div class="form-holder">
          <div class="form-data">
            <span class="lnr lnr-user"></span>
            <input type="text" name="username" id="username" placeholder="Username" required autocomplete="off" class="form-control">
          </div>
          <div class="error" id="usernameError"></div>
        </div>

        <div class="form-holder">
          <div class="form-data">
            <span class="lnr lnr-phone-handset"></span>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required autocomplete="off" class="form-control">
          </div>
          <div class="error" id="phoneError"></div>
        </div>

        <div class="form-holder">
          <div class="form-data">
            <span class="lnr lnr-envelope"></span>
            <input type="text" name="email" id="email" placeholder="Email" required autocomplete="off" class="form-control">
          </div>
          <div class="error" id="emailError"></div>
        </div>

        <div class="form-holder">
          <div class="form-data">
            <span class="lnr lnr-lock"></span>
            <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off" class="form-control">
          </div>
          <div class="error" id="passwordError"></div>
        </div>

        <div class="form-holder">
          <div class="form-data">
            <span class="lnr lnr-lock"></span>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off" class="form-control">
          </div>
          <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="formSubmit">Register</button>
      </form>
      <img src="image-2.png" alt="Decoration" class="image-2">
    </div>
  </div>



<script src="index.js"></script>
</body>
</html>
