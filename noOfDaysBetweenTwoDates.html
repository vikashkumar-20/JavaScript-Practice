<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualte the no. of Days b/w two Dates </title>
</head>
<body>
    

    <script>
        const calculateNoOfDaysBetweenTwoDates = (d1, d2) => { 

            let date1 = new Date(d1);
            let date2 = new Date(d2);

            let days = date2 - date1;

            return days / (24*60*60*1000);

            
        }

        console.log(calculateNoOfDaysBetweenTwoDates("2024-01-01", "2024-01-31"))

    </script>
</body>
</html>
