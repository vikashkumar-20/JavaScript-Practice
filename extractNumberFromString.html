<!DOCTYPE html>

    <title>Extract Number From a String</title>
</head>
<body>
    

    <script>

        let regex = /\d+/g;
        let arr = [];
        const extractNumberFromString = (str) => { 

            return str.match(regex);

        }

        console.log(extractNumberFromString("vikasdh123askf456"));
    </script>
