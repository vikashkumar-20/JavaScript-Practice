<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array to object vice versa</title>
</head>


<script>

    // Object to Array


    const obj ={ 
        Name: "Vikash Kumar",
        age: 20,
        City: "Motihari",
    }

    // let arr = Object.keys(obj).map((key) => [key, obj[key]]);
    // console.log(arr.flat());

    let enteries = Object.entries(obj);
    console.log(enteries.flat());

    // Array to Object
    

    // const arrayToObject = (arr) => { 

    //     let obj = Object.assign({}, arr);
    //     return obj;

    // }
    
    // console.log(arrayToObject([1,2,3,4]))

    let newObj = Object.fromEntries(enteries);

    console.log(newObj);

    let arr = [2,5,4,6,7]

    let newarr = Object.fromEntries(arr.entries());

    console.log(newarr);
</script>
